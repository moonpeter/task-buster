version: '3'

services:
  web:
    build:  ./web
    command: python3 manage.py runserver 0:8000
    ports:
      - "9999:8000"
    volumes:
      - ./web:/usr/src/web

    depends_on:
      - db

  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres